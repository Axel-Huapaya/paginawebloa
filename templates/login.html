<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Florería Manu</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
</head>

<body class="bg-gradient-to-br from-green-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

  <!-- Contenedor principal -->
  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md mx-auto">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='image/logos/logo_empresa.png') }}" alt="Logo Florería Manu" class="h-16" />
    </div>

    <!-- Título -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-green-700 mb-2">Registro de Usuario</h2>
      <p class="text-sm text-gray-600">Ingrese su nombre y contraseña para registrarse</p>
    </div>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-green-100 text-green-800 p-3 rounded mb-4 text-center font-medium">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Formulario -->
    <form method="POST" class="space-y-5">

      <!-- Nombre -->
      <div class="relative">
        <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
        <div class="flex items-center border-2 border-gray-300 rounded-full px-4 py-2 focus-within:border-green-500">
          <img src="{{ url_for('static', filename='image/registro/user.png') }}" alt="Usuario" class="h-5 w-5 text-gray-400 mr-2" />
          <input type="text" name="nombre" required class="w-full focus:outline-none bg-transparent" />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="relative">
        <label class="block text-gray-700 font-semibold mb-1">Contraseña</label>
        <div class="flex items-center border-2 border-gray-300 rounded-full px-4 py-2 focus-within:border-green-500">
          <img src="{{ url_for('static', filename='image/registro/lock.png') }}" alt="Contraseña" class="h-5 w-5 text-gray-400 mr-2" />
          <input type="password" name="contraseña" required class="w-full focus:outline-none bg-transparent" />
        </div>
      </div>

      <!-- Recordarme -->
      <div class="flex items-center">
        <input type="checkbox" id="recordarme" name="recordarme" class="accent-pink-500 mr-2" />
        <label for="recordarme" class="text-sm text-gray-700">Recordarme</label>
      </div>

      <!-- Botón enviar -->
      <div class="text-center">
        <button type="submit"
          class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2.5 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
          Iniciar sesión
        </button>
      </div>

      <!-- Ingresar como invitado -->
      <div class="text-center">
        <button type="button"
          class="text-pink-500 hover:underline font-medium text-sm mt-2">
          Ingresar como invitado
        </button>
      </div>

      <!-- Acceso con redes sociales -->
      <div class="mt-6">
        <p class="text-center text-sm text-gray-600 mb-2">O inicia sesión con</p>
        <div class="flex justify-center space-x-4">
          <button type="button" class="bg-white border rounded-full p-2 hover:bg-gray-100">
            <img src="{{ url_for('static', filename='image/logos/google.jpg') }}" alt="Google" class="h-6 w-6" />
          </button>
          <button type="button" class="bg-white border rounded-full p-2 hover:bg-gray-100">
            <img src="{{ url_for('static', filename='image/logos/facebook.jpg') }}" alt="Facebook" class="h-6 w-6" />
          </button>
          <button type="button" class="bg-white border rounded-full p-2 hover:bg-gray-100">
            <img src="{{ url_for('static', filename='image/logos/linkedin.jpg') }}" alt="LinkedIn" class="h-6 w-6" />
          </button>
        </div>
      </div>

      <!-- Recuperar contraseña y registro -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <a href="#" class="text-pink-500 hover:underline block mb-2">¿Olvidaste tu contraseña?</a>
        <span>¿No tienes cuenta?
          <a href="/registro" class="text-green-600 font-semibold hover:underline">Regístrate aquí</a>
        </span>
      </div>

    </form>

  </div>

</body>

</html>
