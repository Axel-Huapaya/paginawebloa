<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libro de Reclamos - Florería Manu</title>

  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/regresar.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/modo-oscuro.css') }}" rel="stylesheet" />
</head>

<body id="pagina-reclamos" class="min-h-screen flex flex-col items-center p-6 transition-all duration-500">

  <!-- BOTÓN REGRESAR -->
  <div class="boton-regresar self-start mb-4">
    <a href="/Sitio_Inclusivo">
      <img src="{{ url_for('static', filename='image/logos/regresar.png') }}" alt="Regresar" class="auto-invert2">
    </a>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 w-full max-w-md mx-auto transition-colors duration-500">
    <div class="text-center mb-6">
      <img src="{{ url_for('static', filename='image/logos/logo_empresa.png') }}" alt="Logo Florería Manu"
        class="h-16 mx-auto mb-4" />
      <h2 class="text-3xl font-extrabold text-green-700 dark:text-green-400 mb-2">Libro de Reclamos</h2>
      <p class="text-sm text-gray-600 dark:text-gray-300">Por favor, complete los siguientes datos</p>
    </div>

    <!-- FORMULARIO -->
    <form id="formReclamo" class="space-y-5">
      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Nombre</label>
        <input type="text" id="nombre" required
          class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-full px-4 py-2 focus:outline-none bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-400"
          placeholder="Ingrese su nombre" />
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Correo electrónico</label>
        <input type="email" id="correo" required
          class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-full px-4 py-2 focus:outline-none bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-400"
          placeholder="Ingrese su correo" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Motivo del Reclamo</label>
        <select id="motivo"
          class="w-full border-2 rounded-full px-4 py-2 focus:outline-none">
          <option value="Producto defectuoso">Producto defectuoso</option>
          <option value="Demora en entrega">Demora en entrega</option>
          <option value="Atención al cliente">Atención al cliente</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Descripción</label>
        <textarea id="descripcion" required rows="3"
          class="w-full border-2 border-gray-300 dark:border-gray-600 rounded-2xl px-4 py-2 focus:outline-none bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-400"
          placeholder="Describa su reclamo..."></textarea>
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button type="submit"
          class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2.5 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
          Enviar Reclamo
        </button>
      </div>
    </form>
  </div>

  <!-- HISTORIAL -->
  <div
    class="bg-white dark:bg-gray-800 rounded-3xl shadow-lg p-6 w-full max-w-2xl mt-8 transition-colors duration-500">
    <h3 class="text-2xl font-bold text-green-700 dark:text-green-400 mb-4 text-center">Historial de Reclamos</h3>
    <div id="historial" class="space-y-4 text-gray-800 dark:text-gray-200">
      <!-- Aquí se mostrarán los reclamos -->
    </div>

    <!-- Botón para borrar historial -->
    <div class="text-center mt-4">
      <button id="borrarHistorial"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full transition-transform hover:scale-105">
        Borrar todo el historial
      </button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/modo-oscuro.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/libroReclamo.js')}}" defer></script>

</body>

</html>
