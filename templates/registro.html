<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Florer√≠a Manu</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
  </head>

  <body class="bg-gradient-to-br from-green-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <!-- Contenedor principal -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md mx-auto">

      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', filename='image/logos/logo_empresa.png') }}" alt="Logo Florer√≠a Manu" class="h-20 w-auto" />
      </div>

      <!-- T√≠tulo -->
      <div class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-green-700 mb-2">Crear Cuenta</h2>
        <p class="text-sm text-gray-600">√önete a la familia de Florer√≠a Manu üå∏</p>
      </div>

      <!-- Mensajes flash -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="p-3 mb-4 rounded text-center font-medium 
                  {% if category == 'success' %} bg-green-100 text-green-800 
                  {% elif category == 'error' %} bg-red-100 text-red-800 
                  {% else %} bg-gray-100 text-gray-800 {% endif %}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <!-- Formulario -->
      <form method="POST" class="space-y-5">

        <!-- Nombre -->
        <div class="relative">
          <label class="block text-gray-700 font-semibold mb-1">Nombre completo</label>
          <div class="flex items-center border-2 border-gray-300 rounded-full px-4 py-2 focus-within:border-green-500">
            <img src="{{ url_for('static', filename='image/registro/user.png') }}" alt="Usuario" class="h-5 w-5 text-gray-400 mr-2" />
            <input type="text" name="nombre" placeholder="Tu nombre completo" required class="w-full focus:outline-none bg-transparent" />
          </div>
        </div>

        <!-- Correo -->
        <div class="relative">
          <label class="block text-gray-700 font-semibold mb-1">Correo electr√≥nico</label>
          <div class="flex items-center border-2 border-gray-300 rounded-full px-4 py-2 focus-within:border-green-500">
            <img src="{{ url_for('static', filename='image/registro/email.png') }}" alt="Correo" class="h-5 w-5 text-gray-400 mr-2" />
            <input type="email" name="email" placeholder="ejemplo@gmail.com" required class="w-full focus:outline-none bg-transparent" />
          </div>
        </div>

        <!-- Tel√©fono -->
        <div class="relative">
          <label class="block text-gray-700 font-semibold mb-1">Tel√©fono</label>
          <div class="flex items-center border-2 border-gray-300 rounded-full px-4 py-2 focus-within:border-green-500">
            <img src="{{ url_for('static', filename='image/registro/phone.png') }}" alt="Tel√©fono" class="h-5 w-5 text-gray-400 mr-2" />
            <input type="tel" name="telefono" placeholder="N√∫mero de tel√©fono" required class="w-full focus:outline-none bg-transparent" />
          </div>
        </div>

        <!-- Contrase√±a -->
        <div class="relative">
          <label class="block text-gray-700 font-semibold mb-1">Contrase√±a</label>
          <div class="flex items-center border-2 border-gray-300 rounded-full px-4 py-2 focus-within:border-green-500">
            <img src="{{ url_for('static', filename='image/registro/lock.png') }}" alt="Contrase√±a" class="h-5 w-5 text-gray-400 mr-2" />
            <input type="password" name="contrase√±a" placeholder="********" required class="w-full focus:outline-none bg-transparent" />
          </div>
        </div>

        <!-- Confirmar Contrase√±a -->
        <div class="relative">
          <label class="block text-gray-700 font-semibold mb-1">Confirmar contrase√±a</label>
          <div class="flex items-center border-2 border-gray-300 rounded-full px-4 py-2 focus-within:border-green-500">
            <img src="{{ url_for('static', filename='image/registro/lock.png') }}" alt="Confirmar contrase√±a" class="h-5 w-5 text-gray-400 mr-2" />
            <input type="password" name="confirmar_contrase√±a" placeholder="Repite la contrase√±a" required class="w-full focus:outline-none bg-transparent" />
          </div>
        </div>

        <!-- Bot√≥n -->
        <div class="text-center">
          <button type="submit"
            href="/login"
            class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2.5 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
            Crear cuenta
          </button>
        </div>

        <!-- Redes sociales -->
        <div class="mt-6">
          <p class="text-center text-sm text-gray-600 mb-2">O reg√≠strate con</p>
          <div class="flex justify-center space-x-4">
            <button type="button" class="bg-white border rounded-full p-2 hover:bg-gray-100">
              <img src="{{ url_for('static', filename='image/logos/google.jpg') }}" alt="Google" class="h-6 w-6" />
            </button>
            <button type="button" class="bg-white border rounded-full p-2 hover:bg-gray-100">
              <img src="{{ url_for('static', filename='image/logos/facebook.jpg') }}" alt="Facebook" class="h-6 w-6" />
            </button>
            <button type="button" class="bg-white border rounded-full p-2 hover:bg-gray-100">
              <img src="{{ url_for('static', filename='image/logos/linkedin.jpg') }}" alt="LinkedIn" class="h-6 w-6" />
            </button>
          </div>
        </div>

        <!-- Enlace a login -->
        <div class="mt-6 text-center text-sm text-gray-600">
          <span>¬øYa tienes cuenta?
            <a href="/login" class="text-green-600 font-semibold hover:underline">Inicia sesi√≥n aqu√≠</a>
          </span>
        </div>

      </form>
    </div>
  </body>
</html>
