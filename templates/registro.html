<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Florer√≠a Manu</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/modo-oscuro.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/regresar.css') }}" rel="stylesheet" />
  </head>

  <body id="pagina-registro"
    class="bg-gradient-to-br from-green-100 to-pink-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-500">

        <!-- BOT√ìN REGRESAR FIJO ARRIBA IZQUIERDA -->
  <div class="boton-regresar">
    <a href="/login">
      <img src="{{ url_for('static', filename='image/logos/regresar.png') }}" alt="Regresar" class="auto-invert2">
    </a>
  </div>


    <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 w-full max-w-md mx-auto transition-colors duration-500">

      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', filename='image/logos/logo_empresa.png') }}" 
             alt="Logo Florer√≠a Manu" 
             class="h-20 w-auto" />
      </div>

      <!-- T√≠tulo -->
      <div class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-green-700 dark:text-green-300 mb-2">Crear Cuenta</h2>
        <p class="text-sm text-gray-600 dark:text-gray-300">√önete a la familia de Florer√≠a Manu üå∏</p>
      </div>

      <!-- Mensajes flash -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="p-3 mb-4 rounded text-center font-medium 
                  {% if category == 'success' %} bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
                  {% elif category == 'error' %} bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200
                  {% else %} bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 {% endif %}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <!-- Formulario -->
      <form method="POST" class="space-y-5">

        <!-- Nombre -->
        <div>
          <label class="block text-gray-700 dark:text-gray-200 font-semibold mb-1">Nombre completo</label>
          <div class="flex items-center border-2 border-gray-300 dark:border-gray-600 rounded-full px-4 py-2">
            <img src="{{ url_for('static', filename='image/registro/user.png') }}" 
                 alt="Usuario" 
                 class="h-5 w-5 mr-2 auto-invert" />
            <input type="text" name="nombre" placeholder="Tu nombre completo" required 
                   class="w-full focus:outline-none bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" />
          </div>
        </div>

        <!-- Correo -->
        <div>
          <label class="block text-gray-700 dark:text-gray-200 font-semibold mb-1">Correo electr√≥nico</label>
          <div class="flex items-center border-2 border-gray-300 dark:border-gray-600 rounded-full px-4 py-2">
            <img src="{{ url_for('static', filename='image/registro/email.png') }}" 
                 alt="Correo" 
                 class="h-5 w-5 mr-2 auto-invert" />
            <input type="email" name="email" placeholder="ejemplo@gmail.com" required 
                   class="w-full focus:outline-none bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" />
          </div>
        </div>

        <!-- Tel√©fono -->
        <div>
          <label class="block text-gray-700 dark:text-gray-200 font-semibold mb-1">Tel√©fono</label>
          <div class="flex items-center border-2 border-gray-300 dark:border-gray-600 rounded-full px-4 py-2">
            <img src="{{ url_for('static', filename='image/registro/phone.png') }}" 
                 alt="Tel√©fono" 
                 class="h-5 w-5 mr-2 auto-invert" />
            <input type="tel" name="telefono" placeholder="N√∫mero de tel√©fono" required 
                   class="w-full focus:outline-none bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" />
          </div>
        </div>

        <!-- Contrase√±a -->
        <div>
          <label class="block text-gray-700 dark:text-gray-200 font-semibold mb-1">Contrase√±a</label>
          <div class="flex items-center border-2 border-gray-300 dark:border-gray-600 rounded-full px-4 py-2">
            <img src="{{ url_for('static', filename='image/registro/lock.png') }}" 
                 alt="Contrase√±a" 
                 class="h-5 w-5 mr-2 auto-invert" />
            <input type="password" name="contrase√±a" placeholder="********" required 
                   class="w-full focus:outline-none bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" />
          </div>
        </div>

        <!-- Confirmar Contrase√±a -->
        <div>
          <label class="block text-gray-700 dark:text-gray-200 font-semibold mb-1">Confirmar contrase√±a</label>
          <div class="flex items-center border-2 border-gray-300 dark:border-gray-600 rounded-full px-4 py-2">
            <img src="{{ url_for('static', filename='image/registro/lock.png') }}" 
                 alt="Confirmar contrase√±a" 
                 class="h-5 w-5 mr-2 auto-invert" />
            <input type="password" name="confirmar_contrase√±a" placeholder="Repite la contrase√±a" required 
                   class="w-full focus:outline-none bg-transparent text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" />
          </div>
        </div>

        <!-- üå∏ Preferencias -->
        <div>
          <label class="block text-gray-700 dark:text-gray-200 font-semibold mb-2">Selecciona tus preferencias</label>
          <div class="grid grid-cols-2 gap-2 text-sm text-gray-700 dark:text-gray-300">
            <label><input type="checkbox" name="preferencias" value="Ramos" class="mr-2"> Ramos</label>
            <label><input type="checkbox" name="preferencias" value="Arreglos florales" class="mr-2"> Arreglos florales</label>
            <label><input type="checkbox" name="preferencias" value="Coronas" class="mr-2"> Coronas</label>
            <label><input type="checkbox" name="preferencias" value="Decoraciones de eventos" class="mr-2"> Decoraciones de eventos</label>
            <label><input type="checkbox" name="preferencias" value="Flores" class="mr-2"> Flores</label>
          </div>
        </div>

        <!-- Bot√≥n -->
        <div class="text-center">
          <button type="submit"
            class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2.5 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 dark:bg-pink-700 dark:hover:bg-pink-800">
            Crear cuenta
          </button>
        </div>

        <!-- Enlace a login -->
        <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
          <span>¬øYa tienes cuenta?
            <a href="/login" class="text-green-600 dark:text-green-400 font-semibold hover:underline">Inicia sesi√≥n aqu√≠</a>
          </span>
        </div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/modo-oscuro.js') }}" defer></script>
  </body>
</html>
