<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrito - Florería Manu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/carrito_styles.css') }}">
</head>
<body class=" bg-pink-50 flex justify-center items-center min-h-screen">
  <div class="carrito-container w-11/12 md:w-3/4 lg:w-2/3 p-6 rounded-xl shadow-lg">
    
    <!-- Botón regresar -->
    <div class="mb-4">
      <button class="back-button">
        ←
      </button>
    </div>

    <!-- Título -->
    <h1 class="carrito-title text-center text-2xl font-bold text-green-900 mb-6">CARRITO</h1>

    <!-- Contenedor -->
    <div class="producto-container bg-pink-50 rounded-xl border border-green-300 p-6 grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Producto -->
      <div class="flex flex-col items-center">
        <img src="static/image/ramos/ramo1.jpg" alt="Ramo Bella Esperanza" class="producto-imagen w-40 h-40 rounded-lg border">
        <p class="producto-nombre mt-3 font-bold text-green-900">RAMO BELLA<br>ESPERANZA</p>
      </div>

      <!-- Detalles -->
      <div class="detalles-container flex flex-col justify-center gap-4">
        
        <!-- Precio y cantidad -->
        <div class="precio-cantidad flex justify-between items-center">
          <p class="precio-label font-bold text-green-900">Precio: 
            <span class="precio-valor ml-2 border rounded-full px-4 py-1">S/. 100.00</span>
          </p>
          <div class="cantidad-selector flex items-center border rounded-full px-4 py-1">
            <button class="cantidad-boton px-2 font-bold">-</button>
            <span class="px-4">3</span>
            <button class="cantidad-boton px-2 font-bold">+</button>
          </div>
        </div>

        <!-- Cupón -->
        <div class="cupon-container flex border rounded-xl p-3 items-center justify-between">
          <input type="text" placeholder="¿Tienes algún cupón?" class="cupon-input outline-none bg-pink-50 flex-1 px-2">
          <button class="cupon-boton bg-pink-300 hover:bg-pink-400 text-white font-semibold px-4 py-1 rounded-lg">
            Aplicar descuento
          </button>
        </div>

        <!-- Total -->
        <div class="total-container border rounded-xl p-4 text-center">
          <p class="total-label font-bold text-green-900">Total del carrito:</p>
          <p class="total-valor text-lg font-semibold mt-1">S/. 300.00</p>
          <button class="finalizar-compra-boton mt-3 bg-pink-300 hover:bg-pink-400 text-white font-semibold px-4 py-2 rounded-lg">
            Finalizar compra
          </button>
        </div>
      </div>
    </div>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/51967086515" target="_blank" class="fixed bottom-6 right-6 z-50">
      <img src="static/image/logos/whatsapp.png" alt="WhatsApp"
        class="w-16 h-16 rounded-full shadow-lg hover:scale-110 transition-transform duration-300" />
    </a>
  </div>
</body>
</html>
