<body id="pagina-favoritos" class="bg-gradient-to-br from-pink-50 to-white min-h-screen flex flex-col items-center justify-start relative">

  <div class="boton-regresar">

  </div>

  <!--Contenedor principal -->
  <div class="w-11/12 md:w-3/4 lg:w-2/3 bg-white mt-24 p-8 rounded-2xl shadow-2xl border border-pink-100">

    <!--  T√≠tulo -->
    <h1 class="text-center text-3xl font-extrabold text-pink-600 mb-8 tracking-wide">Mis Favoritos</h1>

              <div class="flex gap-2 mt-3">

                <button

                </button>
                <button

  <!-- Bot√≥n WhatsApp Flotante -->
